<section class="container">
  <div class="row">
    <div class="col-md-8 offset-2">
      <table class="table table-striped table-sm">
        <thead>
          <tr>
            <th>#</th>
            <th>Name</th>
            <th>Email</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let customer of customers | async; let i = index">
            <td>{{ i + 1 }}</td>
            <td>{{ customer.name }}</td>

            <td>{{ customer.email }}</td>
            <td>
                <button class="btn btn-sm btn-danger" (click)="removeCustomer(i)">Remove</button>
                <button class="btn btn-sm btn-secondary" (click)="getCustomerDetails(i)">Details</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</section>
